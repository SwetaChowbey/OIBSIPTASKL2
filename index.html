<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator d-flex flex-column">
        <div class="display-screen my-3">
          <div id="display"></div>
        </div>
        <div class="buttons mx-5 mb-5 mt-3">
          <table>
            <tr>
              <td><button class="btn-numbers" id="7">7</button></td>
              <td><button class="btn-numbers" id="8">8</button></td>
              <td><button class="btn-numbers" id="9">9</button></td>
              <td>
                <button class="btn-operators" id="%">&percnt;</button>
              </td>
              <td>
                <button class="btn-operators" id="clear">AC</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-numbers" id="4">4</button></td>
              <td><button class="btn-numbers" id="5">5</button></td>
              <td><button class="btn-numbers" id="6">6</button></td>
              <td><button class="btn-operators" id="*">&times;</button></td>
              <td><button class="btn-operators" id="/">&#8725;</button></td>
            </tr>
            <tr>
              <td><button class="btn-numbers" id="1">1</button></td>
              <td><button class="btn-numbers" id="2">2</button></td>
              <td><button class="btn-numbers" id="3">3</button></td>
              <td><button class="btn-operators" id="+">+</button></td>
              <td><button class="btn-operators" id="-">-</button></td>
            </tr>
            <tr>
              <td>
                <button class="btn-operators" id="delete">C</button>
              </td>
              <td><button class="btn-numbers" id="0">0</button></td>
              <td><button class="btn-operators" id=".">.</button></td>

              <td colspan="2">
                <button class="btn-operators" id="enter">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="src.js"></script>
</html>
